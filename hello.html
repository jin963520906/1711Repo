<!--注释快捷键：ctrl+/
	注释是给人解释说明代码的，浏览器不解析注释的内容。
-->
<!--文件及文件夹不允许出现中文，要用字母、数字、下划线-->
<!--代码不保存，不生效-->
<!--<></> 这是 “双标记”，之间的内容表示具有特定含义-->
<!--这句话的作用是：告诉浏览器接下来的代码是HTML5版本的-->
<!DOCTYPE html> 
<html>  <!--开头 ，HTML标签是为了告诉浏览器其中的内容为html格式代码，HTML是超文本标记语言-->
	<head>  <!--请求头-->
		<meta charset="UTF-8">
		<!--title中文意思叫题目 ，可以让内容出现在头部标签中-->
		<title>这是题目</title>
	</head>
	<body>  <!--请求体-->
		helloworld!
	</body>
</html> <!--结尾-->
